<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>SignUp</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="signup-box">
            <div class="login-header">

                <span>SignUp</span>
            </div>
            <form action="/signup" method="post">
                <div class="input-box">
                    <input type="text" name="fname" id="fname" class="input-field" autocomplete="off" required>

                    <label for="user" class="label">First Name</label>
                    <i class="bx bx-user-circle icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" name="lname" id="lname" class="input-field" autocomplete="off" required>

                    <label for="user" class="label">Last Name</label>
                    <i class='bx bxs-user-circle icon'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="email" id="email" class="input-field" autocomplete="off" required>

                    <label for="user" class="label">E-Mail</label>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="pass" class="input-field" autocomplete="off">
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>

                <div class="input-box">
                    <button type="submit" class="input-submit" >SignUp</button>
                    <!-- <input type="submit" class="input-submit" value="SignUp"> -->
                </div>
                <div class="register">
                    <span>Already have an account?
                        <a href="./login.html">Login</a></span>
                </div>
            </form>
        </div>

    </div>

    <script src="form.js"></script>
</body>

</html>
